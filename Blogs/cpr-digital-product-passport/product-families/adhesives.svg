<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72" fill="none" stroke-width="2">
  <!-- Glue bottle — upside down, being squeezed -->
  <!-- Bottle body (inverted — wide top, narrow nozzle at bottom) -->
  <path d="M24 8 L24 38 Q24 42 28 42 L44 42 Q48 42 48 38 L48 8 Z" stroke="#009BBB" stroke-linejoin="round"/>
  <!-- Bottle cap at top (now bottom of real bottle = top visually inverted) -->
  <line x1="24" y1="8" x2="48" y2="8" stroke="#009BBB" stroke-width="2.5"/>
  <!-- Nozzle tapering down -->
  <path d="M32 42 L34 52 L38 52 L40 42" stroke="#E71846" stroke-linejoin="round"/>
  <!-- Nozzle tip -->
  <circle cx="36" cy="54" r="2" stroke="#E71846" stroke-width="1.5"/>
  <!-- Glue dripping from nozzle -->
  <path d="M36 56 L36 62 Q36 66 34 66" stroke="#FFA92D" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="34" cy="67" r="2" fill="#FFA92D" stroke="none"/>
  <!-- Label on bottle -->
  <rect x="28" y="18" width="16" height="12" rx="2" stroke="#00914B" stroke-width="1.5"/>
  <!-- Squeeze pressure lines -->
  <line x1="18" y1="24" x2="22" y2="24" stroke="#93093F" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="50" y1="24" x2="54" y2="24" stroke="#93093F" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="19" y1="30" x2="22" y2="30" stroke="#93093F" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="50" y1="30" x2="53" y2="30" stroke="#93093F" stroke-width="1.5" stroke-linecap="round"/>
</svg>
