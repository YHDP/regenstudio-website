  <circle cx="510" cy="275" r="6" fill="#00914B" stroke="#FFFFFF" stroke-width="1.5"/>
  <text x="524" y="279" fill="#5A7080" font-size="11">In force / applicable</text>

  <!-- Footer note -->
  <text x="480" y="315" text-anchor="middle" fill="#8CA9BF" font-size="10">Source: EUR-Lex, Regulation (EU) 2024/3110 â€” regenstudio.world</text>
