<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 340" font-family="'Inter', 'Segoe UI', system-ui, sans-serif">
  <defs>
    <linearGradient id="line-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#C8D6DE"/>
