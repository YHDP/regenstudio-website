  <line x1="253" y1="150" x2="387" y2="150" stroke="#C8D6DE" stroke-width="5" opacity="0.3"/>
  <line x1="387" y1="150" x2="520" y2="150" stroke="#C8D6DE" stroke-width="5" opacity="0.3"/>
  <line x1="520" y1="150" x2="653" y2="150" stroke="#B0C4CE" stroke-width="5" opacity="0.3"/>
  <line x1="653" y1="150" x2="787" y2="150" stroke="#00914B" stroke-width="5" opacity="0.2"/>
  <line x1="787" y1="150" x2="880" y2="150" stroke="#00914B" stroke-width="5" opacity="0.2"/>

  <!-- Milestone 1: Mar 2022 -->
  <circle cx="120" cy="150" r="8" fill="#E2E8ED" stroke="#8CA9BF" stroke-width="2"/>
