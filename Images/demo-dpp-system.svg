  <polygon points="140,200 160,150 180,200" fill="#0D6B3E" opacity="0.8"/>
  <polygon points="150,170 160,130 170,170" fill="#10B981" opacity="0.75"/>
  <polygon points="145,185 160,140 175,185" fill="#059669" opacity="0.6"/>

