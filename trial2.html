<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regen Studio | Emergent Systems</title>
  <meta name="description" content="An interactive exploration of emergent behavior. Watch independent elements self-organize into complex structures through attraction and connection.">
  <link rel="stylesheet" href="assets/fonts/fonts.css">
  <link rel="stylesheet" href="trial2.css">
</head>
<body>

  <!-- Ambient gradient orbs (pure CSS, behind canvas) -->
  <div class="t2-ambient">
    <div class="t2-ambient__orb t2-ambient__orb--1"></div>
    <div class="t2-ambient__orb t2-ambient__orb--2"></div>
    <div class="t2-ambient__orb t2-ambient__orb--3"></div>
  </div>

  <!-- Main canvas -->
  <canvas id="canvas"></canvas>

  <!-- Navigation -->
  <nav class="t2-nav" id="t2Nav">
    <a href="index.html" class="t2-nav__logo">
      <img src="Images/Website Logo.svg" alt="Regen Studio" class="t2-nav__logo-img">
    </a>
    <a href="index.html" class="t2-nav__back">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
      <span>Back to site</span>
    </a>
  </nav>

  <!-- Hero text overlay -->
  <div class="t2-hero" id="heroOverlay">
    <div class="t2-hero__inner">
      <div class="t2-hero__badge">
        <span class="t2-hero__badge-dot"></span>
        Interactive Experience
      </div>
      <h1 class="t2-hero__title">
        <span class="t2-hero__line t2-hero__line--1">Systems that</span>
        <span class="t2-hero__line t2-hero__line--2"><em>self-organize</em></span>
      </h1>
      <p class="t2-hero__sub">Move your cursor to attract. Watch independent elements find each other, bond, and build emergent structures.</p>
    </div>
  </div>

  <!-- Side accent -->
  <div class="t2-side" id="sideAccent">
    <span class="t2-side__text">Regen Studio</span>
    <span class="t2-side__line"></span>
    <span class="t2-side__text">2026</span>
  </div>

  <!-- HUD -->
  <div class="t2-hud" id="hud">
    <div class="t2-hud__item">
      <span class="t2-hud__value" id="hudCount">0</span>
      <span class="t2-hud__label">Elements</span>
    </div>
    <div class="t2-hud__sep"></div>
    <div class="t2-hud__item">
      <span class="t2-hud__value" id="hudClusters">0</span>
      <span class="t2-hud__label">Clusters</span>
    </div>
    <div class="t2-hud__sep"></div>
    <div class="t2-hud__item">
      <span class="t2-hud__value" id="hudBonds">0</span>
      <span class="t2-hud__label">Bonds</span>
    </div>
  </div>

  <script src="trial2.js"></script>
</body>
</html>
